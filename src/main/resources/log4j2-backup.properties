status=warn
name=app-logging
package=

property.spring.application.name=${sys:spring.application.name:-}

# Console Appender
appender.console.type=Console
appender.console.name=Console
appender.console.target=SYSTEM_OUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%p} [${spring.application.name},%clr{%X{traceId}}{blue},%clr{%X{spanId}}{yellow}] %clr{%pid}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n
##appender.console.layout.pattern=%5p [${spring.application.name:-},%X{traceId:-},%X{spanId:-}]

# Root Logger
rootLogger.level=info
rootLogger.appenderRef.console.ref=Console
